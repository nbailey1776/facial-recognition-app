{% extends "base.html" %}
{% block content %}
<h2>Registered People</h2>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>User ID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>
                <img src="{{ url_for('static', filename=get_user_image(user.name, user.user_id)) }}" alt="Photo" class="img-thumbnail" width="100">
            </td>
            <td>{{ user.name }}</td>
            <td>{{ user.user_id }}</td>
            <td>
                <form action="{{ url_for('delete_user', user_id=user.user_id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
